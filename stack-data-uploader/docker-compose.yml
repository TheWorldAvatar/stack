services:
  stack-data-uploader:
    image: ghcr.io/theworldavatar/stack-data-uploader${IMAGE_SUFFIX}:1.55.0-external-postgres-SNAPSHOT
    secrets:
      - blazegraph_password
      - postgis_password
      - geoserver_password
    volumes:
      - ./inputs/data:/inputs/data
      - ./inputs/config:/inputs/config
